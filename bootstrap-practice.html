<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Madness</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<style type="text/css" media="screen">
		.header, .hero, .body{
			background-color: #9FC5F8;
			border-top: 10px solid white; 
		}



		.one,.two,.three, .bods {
			background-color: #CFE2FB;
			padding: 40px;
			font-size: 18px;
			border: 10px solid #9FC5F8;
		}

		.threes {

			background-color: #6FA8DC;
			border: 10px solid white;
			height: 50px;
			padding: 50px;
			/*font-size: 72px; */

		}

	</style>


</head>
<body>




<div class="container">
	<div class="row">
		<div class="col-md-12 header"> 1. HEADER </div>
			<div class="col-md-3 one"> 1.1 Brand </div> 
			<div class="col-md-6 two"> 1.2 Global Nav </div>
			<div class="col-md-3 three"> 1.3 Tools </div>
	</div>
	<div class="row">
		<div class="col-md-9 hero"> 2. HERO </div>
			<div class="col-md-6 one"> 2.1 Hero Feature </div> 
			<div class="col-md-3 two"> 2.2 Hero Call to Action </div>
		<div class="col-md-3 threes"> 3. Ad </div>

	</div>
	<div class="row">
		<div class="col-md-9 body"> 4. BODY </div>
			<div class="col-md-3 bods"> 4.1 Article Feature </div> 
			<div class="col-md-6 bods"> 4.2 Article Listing </div>
		
	</div>
	

</div>

</html>
